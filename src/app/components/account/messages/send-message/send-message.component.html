<section class="container page-content">

  <div class="alert alert-danger" *ngIf="errorMessage !== null">
    <div>Unable to send message:</div>
    {{ errorMessage }}
  </div>

  <h2>Send a Message:</h2>
  <!-- message -->
  <div class="form-group">
    <textarea name="description" class="form-control" id="message" placeholder="Enter Message"
    rows="5" maxlength="1024"></textarea>
  </div>

  <button class="btn btn-primary btn-block" (click)="sendMessage()">Send</button>


</section>
