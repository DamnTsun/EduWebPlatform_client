<section class="container page-content">

  <div class="card signInCard">
    <h5 class="card-header">Sign In with a Social Media Account:</h5>
    <div class="card-body">
      <!-- Consent disclaimer -->
      <small>
        By signing in, you consent to your social media account id being stored.
      </small>

      <!-- Sign in buttons -->
      <div class="form-group">
        <h5>Google:</h5>
        <button type="button" class="btn btn-primary" (click)="this.signInWithGoogle()">
          Sign in with Google
        </button>
      </div>
      <div class="form-group">
        <h5>Facebook:</h5>
        <button type="button" class="btn btn-primary" (click)="this.signInWithFacebook()">
          Sign in with Facebook
        </button>
      </div>
    </div>
  </div>

</section>
