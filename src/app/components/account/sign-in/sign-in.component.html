<section class="container page-content">

  <div class="card">
    <h5 class="card-header">Sign In with a Social Media Account:</h5>
    <div class="card-body">
      <!-- Consent disclaimer -->
      <small>By signing in, you consent to the following:
        <ul>
          <li>Your social media account id will be stored.</li>
        </ul>
      </small>

      <!-- Sign in buttons -->
      <div class="form-group">
        <h5>Google:</h5>
        <button type="button" class="btn btn-primary btn-block" (click)="this.signInWithGoogle()">
          Sign in with Google
        </button>
      </div>
      <div class="form-group">
        <h5>Facebook:</h5>
        <button type="button" class="btn btn-primary btn-block" (click)="this.signInWithFacebook()">
          Sign in with Facebook
        </button>
      </div>
      <div class="form-group">
        <h5>LinkedIn:</h5>
        <button type="button" class="btn btn-primary btn-block" (click)="this.signInWithLinkedIn()">
          Sign in with LinkedIn
        </button>
      </div>
    </div>
  </div>

</section>
