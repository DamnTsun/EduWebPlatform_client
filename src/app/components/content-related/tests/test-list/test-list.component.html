<section class="container page-content">


  <!-- List of tests -->
  <ul class="content-list">
    <!-- Create test button -->
    <button class="btn btn-primary createButton" *ngIf="this.isAdmin" routerLink="create">Create a Test</button>

    <h2>Select a Test:</h2>
    <li *ngFor="let test of tests$; let i = index">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title testName">{{ test.name }}</h5>

          <!-- buttons -->
          <div>
            <button class="btn btn-primary viewButton" routerLink="{{ test.id }}">View Test</button>
          </div>
          <div>
            <button class="btn btn-warning adminButton adminButtonEdit" *ngIf="this.isAdmin" routerLink="{{ test.id }}/edit">Edit</button>
            <button class="btn btn-danger adminButton adminButtonDelete" *ngIf="this.isAdmin" (click)="deleteTest(i)">Delete</button>
          </div>
        </div>
      </div>

    </li>
  </ul>

  <!-- Infinite scroll div -->
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()"></div>

  <app-loader *ngIf="!endOfContent; else endOfContentTemplate"></app-loader>
  <ng-template #endOfContentTemplate>
    <div class="alert alert-warning">
      End of Tests
    </div>
  </ng-template>

</section>
