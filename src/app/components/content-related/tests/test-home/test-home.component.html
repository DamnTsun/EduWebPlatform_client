<section class="container page-content">


  <!-- Breadcrumb navigation -->
  <nav class="breadcrumb alert alert-secondary" aria-label="breadcrumb" *ngIf="subjectid !== null && topicid !== null && test$ !== null">
    <a class="breadcrumb-item" routerLink="{{ navService.getSubjectListRoute() }}">Subjects</a>
    <a class="breadcrumb-item" routerLink="{{ navService.getSubjectHomeRoute(subjectid) }}">{{ subjectid }}</a>
    <a class="breadcrumb-item" routerLink="{{ navService.getTopicListRoute(subjectid) }}">Topics</a>
    <a class="breadcrumb-item" routerLink="{{ navService.getTopicHomeRoute(subjectid, topicid) }}">{{ topicid }}</a>
    <a class="breadcrumb-item" routerLink="{{ navService.getTestListRoute(subjectid, topicid) }}">Tests</a>
    <span class="breadcrumb-item active" aria-current="page">{{ test$.id }}</span>
  </nav>


  <button class="btn btn-success back-button" routerLink="../">
    <i class="material-icons button-icon">arrow_back</i>
    Back to Test Select
  </button>


  <!-- Shown after test has been successfully fetched from api -->
  <ng-container *ngIf="(test$ !== null); else loadingTemplate">

    <!-- View questions button -->
    <div class="viewQuestionsButtonContainer">
      <button class="btn btn-primary viewQuestionsButton" *ngIf="this.isAdmin" routerLink="questions">View Question
        Pool</button>
    </div>


    <!-- Test name and description -->
    <div class="card">
      <div class="card-body">
        <h2>{{ test$.name }}</h2>
        <div class="test-description">{{ test$.description }}</div>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-primary footer-button">Previous Test Results</button>
        <button class="btn btn-outline-primary footer-button card-footer-dropdown">View Question Pool</button>
      </div>
    </div>


    <!-- Creating a user test to complete -->
    <!-- Only if user is signed in. -->
    <div class="card" *ngIf="this.user !== null">
      <h2 class="card-header">Generate a User Test:</h2>
      <div class="card-body">
        <section>
          <p>Please select how many questions you would like the test to contain:</p>
          <div class="questionCountButtonContainer">
            <button class="btn btn-primary questionCountButton" (click)="this.generateTest5()">5 Questions</button>
          </div>
          <div class="questionCountButtonContainer">
            <button class="btn btn-primary questionCountButton" (click)="this.generateTest10()">10 Questions</button>
          </div>
          <div class="questionCountButtonContainer">
            <button class="btn btn-primary questionCountButton" (click)="this.generateTest25()">25 Questions</button>
          </div>
          <div class="questionCountButtonContainer">
            <button class="btn btn-primary questionCountButton" data-toggle="modal" data-target="#customQuestionCountModal">Custom
              Questions (NI)</button>
          </div>
        </section>
      </div>
    </div>

    <!-- View previous results button -->
    <div *ngIf="this.user !== null">
      <button class="btn btn-primary btn-block" routerLink="user_tests">View Previous User Test Results</button>
    </div>

  </ng-container>



  <!-- Shown before test has been fetched from api -->
  <ng-template #loadingTemplate>
    <!-- Shown if waiting for api call -->
    <ng-container *ngIf="(!this.loadingFailed); else loadingFailedTemplate">
      <app-loader></app-loader>
    </ng-container>
    <!-- Shown if api call failed -->
    <ng-template #loadingFailedTemplate>
      Loading failed.
    </ng-template>

  </ng-template>





  <!-- Modal for choosing custom number of questions -->
  <div class="modal fade" id="customQuestionCountModal" tabindex="-1" role="dialog" aria-labelledby="customQuestionCountModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="customQuestionCountModalLabel">How Many Questions?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- number input field -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" id="utq_count_decrement" type="button">-</button>
            </div>
            <input type="number" id="utq_numberinput" class="form-control" value="10" pattern="[0-9]"
              #questionCountInput>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" id="utq_count_increment" type="button">+</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="this.generateTestCustom(questionCountInput.value)">Submit</button>
        </div>
      </div>
    </div>
  </div>

</section>
