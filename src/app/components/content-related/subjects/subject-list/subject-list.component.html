<section class="container page-content">


  <!-- Breadcrumb navigation -->
  <nav class="breadcrumb alert alert-secondary" aria-label="breadcrumb">
    <span class="breadcrumb-item active" aria-current="page">Subjects</span>
  </nav>

  <!-- List of subjects -->
  <ul class="content-list">
    <!-- Create subject button (admin-only) -->
    <div class="createButtonContainer">
      <button class="btn btn-primary createButton" *ngIf="this.isAdmin" routerLink="create">Create a Subject</button>
    </div>

    <h2>Select a Subject:</h2>
    <li *ngFor="let subject of subjects$; let i = index">
      <section class="card">
        <section class="card-body">
          <h5 class="card-title">{{ subject.name }}</h5>
          <p class="card-text">{{ subject.description }}</p>

          <!-- Buttons -->
          <div class="viewButtonContainer">
            <button class="btn btn-primary viewButton" routerLink="{{ subject.id }}">View Subject</button>
          </div>

          <!-- Admin buttons (dropdown)-->
          <div class="dropdown show" *ngIf="this.isAdmin">
            <a class="options-dropdown" id="subjectOptionsDropdownLink" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i class="material-icons options-icon">settings</i>
            </a>

            <div class="dropdown-menu" aria-labelledby="subjectOptionsDropdownLink">
              <a class="dropdown-item" routerLink="{{ subject.id }}/edit">
                <i class="material-icons options-icon">edit</i>
                Edit
              </a>
              <a class="dropdown-item deleteButton" (click)="deleteSubject(i)">
                <i class="material-icons options-icon">delete</i>
                Delete
              </a>
            </div>
          </div>
        </section>
      </section>
    </li>
  </ul>


  <!-- Infinite scroll div -->
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()"></div>

  <app-loader *ngIf="!endOfContent; else endOfContentTemplate"></app-loader>
  <ng-template #endOfContentTemplate>
    <div class="alert alert-warning">
      End of Subjects
    </div>
  </ng-template>
</section>
