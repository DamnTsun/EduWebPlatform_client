<section class="container page-content">

  <ng-container *ngIf="(this.subject$ !== null); else loadingTemplate">
    <h2>
      {{ this.subject$.name }}
    </h2>
    <section class="page-sub-content">
      <p>{{ subject$.description }}</p>
    </section>
    
    <app-subject-post-list title="Latest News" showControls="false" count="3"></app-subject-post-list>
  </ng-container>


  <ng-template #loadingTemplate>
    <ng-container *ngIf="!loadingError; else loadingErrorTemplate">
      <app-loader></app-loader>
    </ng-container>
    <ng-template #loadingErrorTemplate>
      Loading failed
    </ng-template>
    
  </ng-template>

</section>
