<section class="container page-content">


  <!-- List of topics -->
  <ul class="content-list">
    <!-- Create topic button -->
    <button class="btn btn-primary createButton" *ngIf="this.isAdmin" routerLink="create">Create a Topic</button>

    <h2>Select a Topic:</h2>
    <li *ngFor="let topic of topics$; let i = index">
      <section class="card">
        <section class="card-body">
          <h5 class="card-title">{{ topic.name }}</h5>
          <p class="card-text">{{ topic.description }}</p>

          <!-- buttons -->
          <div>
            <button class="btn btn-primary viewButton" routerLink="{{ topic.id }}">View Topic</button>
          </div>
          <div>
            <button class="btn btn-warning adminButton adminButtonEdit" *ngIf="this.isAdmin" routerLink="{{ topic.id }}/edit">Edit</button>
            <button class="btn btn-danger adminButton adminButtonDelete" *ngIf="this.isAdmin" (click)="this.deleteTopic(i)">Delete</button>
          </div>
        </section>
      </section>
    </li>
  </ul>

  <!-- Infinite scroll div -->
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()"></div>

  <app-loader *ngIf="!endOfContent; else endOfContentTemplate"></app-loader>
  <ng-template #endOfContentTemplate>
    <div class="alert alert-warning">
      End of Topics
    </div>
  </ng-template>
</section>
