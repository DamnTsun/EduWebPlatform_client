<section class="container page-content">


  <!-- List of lessons -->
  <ul class="content-list">
    <!-- Create lesson button -->
    <button class="btn btn-primary createButton" *ngIf="this.isAdmin" routerLink="create">Create a Lesson</button>

    <h2>Select a Lesson:</h2>
    <li *ngFor="let lesson of lessons$; let i = index">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title lessonName">{{ lesson.name }}</h5>

          <!-- buttons -->
          <div>
            <button class="btn btn-primary viewButton" routerLink="{{ lesson.id }}">View Lesson</button>
          </div>

          <!-- Admin buttons (dropdown) -->
          <div class="dropdown show" *ngIf="this.isAdmin">
            <a class="options-dropdown" id="lessonOptionsDropdownLink" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i class="material-icons options-icon">settings</i>
            </a>

            <div class="dropdown-menu" aria-labelledby="lessonOptionsDropdownLink">
              <a class="dropdown-item" routerLink="{{ lesson.id }}/edit">
                <i class="material-icons options-icon">edit</i>
                Edit
              </a>
              <a class="dropdown-item deleteButton" (click)="deleteLesson(i)">
                <i class="material-icons options-icon">delete</i>
                Delete
              </a>
            </div>
          </div>

        </div>
      </div>

    </li>
  </ul>

  <!-- Infinite scroll div -->
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()"></div>

  <app-loader *ngIf="!endOfContent; else endOfContentTemplate"></app-loader>
  <ng-template #endOfContentTemplate>
    <div class="alert alert-warning">
      End of Lessons
    </div>
  </ng-template>

</section>
