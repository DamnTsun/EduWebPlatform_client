<section class="container page-content">


  <!-- List of lessons -->
  <ul class="content-list">
    <!-- Create lesson button -->
    <button class="btn btn-primary createButton" *ngIf="this.isAdmin" routerLink="create">Create a Lesson</button>

    <h2>Select a Lesson:</h2>
    <li *ngFor="let lesson of lessons$; let i = index">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title lessonName">{{ lesson.name }}</h5>

          <!-- buttons -->
          <div>
            <button class="btn btn-primary viewButton" routerLink="{{ lesson.id }}">View Lesson</button>
          </div>
          <div>
            <button class="btn btn-warning adminButton adminButtonEdit" *ngIf="this.isAdmin" routerLink="{{ lesson.id }}/edit">Edit</button>
            <button class="btn btn-danger adminButton adminButtonDelete" *ngIf="this.isAdmin">Delete</button>
          </div>
        </div>
      </div>

    </li>
  </ul>

  <!-- Infinite scroll div -->
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()"></div>

  <app-loader *ngIf="!endOfContent; else endOfContentTemplate"></app-loader>
  <ng-template #endOfContentTemplate>
    <div class="alert alert-warning">
      End of Lessons
    </div>
  </ng-template>

</section>
